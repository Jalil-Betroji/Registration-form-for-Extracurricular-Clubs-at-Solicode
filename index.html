<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicode Game</title>

</head>

<body>
    <header>
        <img src="img/Homepageimg.png" alt="home page picture">
        <button id="page_btn">Join Now</button>
    </header>
    <section>
        <h1>Please fulfill your information below</h1>
        <form>
            <div id="info">
                <input type="text" name="fname" id="F_Name" placeholder="First Name">
                <p id="First_name"></p>

                <input type="text" name="lname" id="L_Name" placeholder="Last Name">
                <p id="last_name"></p>
            </div>
            <div id="contact">
                <input type="text" name="email" id="V_Email" placeholder="Email">
                <p id="Email_ER"></p>

                <input type="text" name="phone" id="V_Phone" placeholder="Phone">
                <p id="Phone_ER"></p>
            </div>
            <div id="gender">
                <input type="text" id="Male" name="gender">
                <label for="male">Male</label>
                <input type="text" id="Female" name="gender">
                <label for="female">Female</label>
                <p id="Gender_ER"></p>
            </div>

            <div id="dw">
                <h2>Group :</h2>
                <input type="radio" class="group" name="group" />
                <label for="dw101">DW101</label>
                <input type="radio" class="group" name="group" />
                <label for="dw102">DW102</label>
                <input type="radio" class="group" name="group" />
                <label for="dw103">DW103</label>
                <input type="radio" class="group" name="group" />
                <label for="dm101">DM101</label>
                <input type="radio" class="group" name="group" />
                <label for="dm102">DM102</label>
                <p id="Group_ER"></p>
            </div>


            <div id="Clubs">
                <h2>Club(s) :</h2>
                <select class="Clubs" multiple>
                    <option value="informatique">informatique</option>
                    <option value="robotique">robotique</option>
                    <option value="jeu-d'échecs">Jeu d'échecs</option>
                    <option value="musique">Musique</option>
                    <option value="foot">Foot</option>
                    <option value="théatre">Théatre</option>
                </select>
                <p id="Clubs_ER"></p>
            </div>
            <input type="submit" id="submit_btn">
        </form>
    </section>
    <div id="particles-js"></div>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById("Male").type = "radio";
        document.getElementById("Female").type = "radio";
        document.getElementById("V_Phone").type = "number";
    </script>
</body>

</html>
